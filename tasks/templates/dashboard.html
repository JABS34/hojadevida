{% extends 'base.html' %}
{% block content %}
<main class="container mx-auto py-10 px-4">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-white">
            <h1 class="text-3xl font-bold">Panel de Control Profesional</h1>
            <p class="opacity-80">Gestiona la información que aparece en tu CV público.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-8 space-y-8">
            {% csrf_token %}
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Foto de Perfil</label>
                    <input type="file" name="foto" class="w-full border p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Instagram (Usuario)</label>
                    <input type="text" name="instagram" value="{{ perfil.instagram }}" placeholder="ej: jabs6393" class="w-full border p-2 rounded-lg">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nombres</label>
                    <input type="text" name="nombres" value="{{ perfil.nombres }}" class="w-full border p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Apellidos</label>
                    <input type="text" name="apellidos" value="{{ perfil.apellidos }}" class="w-full border p-2 rounded-lg">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Descripción Profesional</label>
                <textarea name="descripcionperfil" rows="4" class="w-full border p-2 rounded-lg">{{ perfil.descripcionperfil }}</textarea>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                <h3 class="font-bold text-indigo-600 mb-4 uppercase text-sm tracking-widest">Selecciona tus Lenguajes</h3>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                    {% for lang in lenguajes_disponibles %}
                    <label class="flex items-center space-x-2 bg-white p-2 rounded-md border shadow-sm cursor-pointer hover:bg-indigo-50 transition">
                        <input type="checkbox" name="lenguajes" value="{{ lang }}" class="text-indigo-600">
                        <span class="text-xs font-bold text-gray-600">{{ lang }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                <h3 class="font-bold text-indigo-600 mb-4 uppercase text-sm tracking-widest">Agregar Educación / Título</h3>
                <div class="grid md:grid-cols-3 gap-4">
                    <input type="text" name="edu_titulo" placeholder="Título (ej: Ing. Sistemas)" class="border p-2 rounded-lg text-sm">
                    <input type="text" name="edu_inst" placeholder="Institución" class="border p-2 rounded-lg text-sm">
                    <input type="date" name="edu_fecha" class="border p-2 rounded-lg text-sm">
                </div>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                <h3 class="font-bold text-indigo-600 mb-4 uppercase text-sm tracking-widest">Agregar Habilidad</h3>
                <div class="flex gap-4">
                    <input type="text" name="hab_nombre" placeholder="Ej: Trabajo en equipo" class="flex-1 border p-2 rounded-lg text-sm">
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition shadow-lg">
                GUARDAR Y VER CV
            </button>
        </form>
    </div>
</main>
{% endblock %}
