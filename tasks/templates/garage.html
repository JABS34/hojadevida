{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center fw-bold mb-5" style="color: #2c3e8d;">ðŸ›’ Venta de Garage</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for producto in productos %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0" style="border-radius: 15px;">
                <div class="position-relative">
                    <img src="{{ producto.imagen.url }}" class="card-img-top p-3" style="height: 250px; object-fit: contain;">
                    <span class="position-absolute top-0 end-0 m-3 badge bg-dark fs-5" style="border: 2px solid #dc3545;">
                        <span class="text-danger">$</span> {{ producto.precio }}
                    </span>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
                    <div class="mb-2">
                        <span class="badge bg-success">{{ producto.get_estado_display }}</span>
                        <span class="badge bg-info text-dark">Disponible</span>
                    </div>
                    <p class="card-text text-muted small">{{ producto.descripcion }}</p>
                    <a href="https://wa.me/593YOURNUMBER?text=Me%20interesa%20{{ producto.nombre }}" class="btn btn-primary w-100" style="background-color: #4b5cc4;">
                        <i class="bi bi-cart"></i> Comprar / Contactar
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
